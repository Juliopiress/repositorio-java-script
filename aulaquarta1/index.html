<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Cards</title> 
   
    <link rel="stylesheet" href="style.css">
    
    <!-- inclui o css do slick carousek, essencial para o estilo do carrossel -->
    <!-- esse link está usando a cdn do slick carousel, uma forma rápida para acessar a biblioteca diretamente da web-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    

</head>
<body>

<h1>Carrossel de Cards</h1>

<div class="carousel">
    <div class="card">
        <h3>Card 1</h3>
        <p>Descrição do card 1.</p>
    </div>
    
    <div class="card">
        <h3>Card 2</h3>
        <p>Descrição do card 2.</p>
    </div>
    
    <div class="card">
        <h3>Card 3</h3>
        <p>Descrição do card 3.</p>
    </div>
    
    <div class="card">
        <h3>Card 4</h3>
        <p>Descrição do card 4.</p>
    </div>
    
    <div class="card">
        <h3>Card 5</h3>
        <p>Descrição do card 5.</p>
    </div>
    
</div>

<!-- Inclui jquery (biblioteca de javaScript que simplifica o código) -->
 <!-- jquery é necessário para o slick carolsel funcionar, por isso deve ser adicionado antes-->
  <!-- Aqui, usamos o link cdn para obter o jquere diretamento da web -->


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Inclui o javasScript do slick carousel, que controla a funcionalidade do carousel, que controla a duncionalidade do carrossel -->
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <!-- link cdn do java script do slick, essencial para incializar e consigurar o carrossel -->
   <script src="script.js"></script>
   
   


</body>
</html>
